<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Recherche avec suggestions</title>
  <meta charset="UTF-8">
  <style>
    .recherche {
      font-size: 300%;
    }
    
    .suggestion {
      font-size: 250%;
      padding: 0px .5em;
      border: 1px solid #999900;
    }
    
    .suggestion:hover {
      color: yellow;
      background-color: #333300;
      cursor: pointer;
    }
    
    #suggest {
      background-color: lightyellow;
    }
  </style>
  <script src="js/utils.js">
    // Fonctions utilitaires (show, hide, html, val)
  </script>
  <script src="js/ajax.js">
    // Fonction ajax
  </script>
</head>
<body>

<input id="recherche" class="recherche" type="text" />
<input type="button" class="recherche" value="🔍" />

<div id="suggest">
  <div class="suggestion">Maxime Folschette</div>
  <div class="suggestion">Thomas Bourdeaud'huy</div>
  <div class="suggestion">Félix le chat</div>
</div>

</body>
</html>
